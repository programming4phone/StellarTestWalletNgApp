<p-growl [(value)]="msgs" [sticky]="false" [life]="10000"></p-growl>
<div class="ui-g">
	<div class="ui-g-12"><h2 class="panel-title-text">Account Transactions</h2></div>
	<div class="ui-g-8">
		<p-panel [showHeader]="false">
			<div class="ui-g">

				<div class="ui-g-2"><label for="acctid">Account ID:</label></div>
				<div class="ui-g-1"><input id="acctid" type="text" size="85" pInputText [(ngModel)]="inpAccountId"/></div>
				<div class="ui-g-9"></div>

				<div class="ui-g-2"></div>
				<div class="ui-g-4"><button pButton type="button" (click)="getTransactions();" label="Get Transactions"></button></div>
				<div class="ui-g-6"></div>
			</div>
		</p-panel>
	</div>
	<div class="ui-g-4"></div>
</div>

<div class="ui-g" *ngIf="showSpinner">
	<div class="ui-g-5"></div>
	<div class="ui-g-2">
		<p-progressSpinner [style]="{width: '50px', height: '50px'}" strokeWidth="8" fill="#EEEEEE" animationDuration=".5s"></p-progressSpinner>
	</div>
	<div class="ui-g-5"></div>
</div>

<div class="ui-g" *ngIf="showPanel">
	<div class="ui-g-8">
		<p-panel [showHeader]="false">
			<div class="ui-g">
          <div class="ui-g-12"><h3>Account Transactions</h3></div>


          <div class="ui-g-12">
            <p-table [value]="accountTransactions" >
              <ng-template pTemplate="header">
                  <tr>
                      <th >Transaction ID</th>
                   </tr>
              </ng-template>
              <ng-template pTemplate="body" let-transactionAccount>
                  <tr>
                      <td>{{transactionAccount.transactionId}}</td>
                   </tr>
              </ng-template>
            </p-table>
          </div>

			</div>
		</p-panel>
	</div>
	<div class="ui-g-4"></div>
</div>
