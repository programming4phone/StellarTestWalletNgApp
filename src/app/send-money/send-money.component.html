<p-growl [(value)]="msgs" [sticky]="false" [life]="10000"></p-growl>
<div class="ui-g">
	<div class="ui-g-12"><h2 class="panel-title-text">Send Money</h2></div>
	<div class="ui-g-8">
		<p-panel [showHeader]="false">
			<div class="ui-g">

        <div class="ui-g-2"><label for="facctid">From Account ID:</label></div>
				<div class="ui-g-1"><input id="facctid" type="text" size="85" pInputText [(ngModel)]="inpFromAccountId"/></div>
        <div class="ui-g-9"></div>
        
				<div class="ui-g-2"><label for="pphrase">Passphrase</label></div>
				<div class="ui-g-1"><input id="pphrase" type="password" size="85" pPassword [(ngModel)]="inpPassphrase"/></div>
				<div class="ui-g-9"></div>

        <div class="ui-g-2"><label for="tacctid">To Account ID:</label></div>
				<div class="ui-g-1"><input id="tacctid" type="text" size="85" pInputText [(ngModel)]="inpToAccountId"/></div>
        <div class="ui-g-9"></div>

        <div class="ui-g-2"><label for="aamt">Amount:</label></div>
				<div class="ui-g-1"><input id="aamt" type="text" size="85" pInputText [(ngModel)]="inpAmount"/></div>
        <div class="ui-g-9"></div>

				<div class="ui-g-2"></div>
				<div class="ui-g-2"><button pButton type="button" (click)="sendMoney();" label="Send"></button></div>
				<div class="ui-g-8"></div>
			</div>
		</p-panel>
	</div>
	<div class="ui-g-4"></div>
</div>

<div class="ui-g" *ngIf="showSpinner">
	<div class="ui-g-5"></div>
	<div class="ui-g-2">
		<p-progressSpinner [style]="{width: '50px', height: '50px'}" strokeWidth="8" fill="#EEEEEE" animationDuration=".5s"></p-progressSpinner>
	</div>
	<div class="ui-g-5"></div>
</div>

<div class="ui-g" *ngIf="showPanel">
	<div class="ui-g-8">
		<p-panel [showHeader]="false">
			<div class="ui-g">
  				<div class="ui-g-12"><h3>Money Sent</h3></div>
  				
				<div class="ui-g-2">From Account ID: </div>
				<div class="ui-g-4">{{ _fromAccountId }}</div>
				<div class="ui-g-6"></div>
				
				<div class="ui-g-2">To Account ID: </div>
				<div class="ui-g-4">{{ _toAccountId }}</div>
        <div class="ui-g-6"></div>
        
				<div class="ui-g-2">Amount Sent: </div>
				<div class="ui-g-4">{{ _amountSent }}</div>
				<div class="ui-g-6"></div>

			</div>
		</p-panel>
	</div>
	<div class="ui-g-4"></div>
</div>
